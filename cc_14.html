<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures responsive design on mobile -->
    <title>Support Ticket System</title> <!-- Title of the webpage -->
    <style>
        /* General Styles */
        body { 
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            color: #333;
            line-height: 1.6;
        }

        header, footer { 
            background-color: gray;
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header h1 { 
            margin: 0;
            font-size: 2.5em;
        }

        footer p { 
            margin: 0;
            font-size: 0.9em;
        }

        #ticketContainer { 
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
            margin: 20px;
        }

        .support-ticket { 
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            width: 280px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .support-ticket:hover { 
            transform: translateY(-10px);
        }

        .support-ticket h3 { 
            margin: 0;
            font-size: 1.4em;
            color: black;
        }

        .support-ticket p { 
            font-size: 1em;
            color: #666;
        }

        .support-ticket label { 
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: red;
        }

        .resolve-btn { 
            background-color: green;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .resolve-btn:hover { 
            background-color: green;
        }

        .edit-btn { 
            background-color: gray;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 3px;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .edit-btn:hover { 
            background-color: #357ab7;
        }

        .high-priority { 
            background-color: gold;
            border: 2px solid goldenrod;
            box-shadow: 0 0 10px rgba(15, 15, 15, 0.4);
        }
    </style>
</head>
<body>
    <header>
        <h1>Support Ticket System</h1>
        <p>Manage your customer support tickets here.</p>
    </header>

    <main>
        <div id="ticketContainer"> 
        </div>
    </main>

    <footer>
        <p>2025 Support Inc. | All Rights Reserved</p>
    </footer>

    <script src="cc_14.js"></script>
</body>
</html>
